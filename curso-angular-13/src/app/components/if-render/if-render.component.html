<div class="class">
  <div id="if-render" *ngIf="canShow">
    Estamos mostrando isso porque foi permitido
  </div>
  
  <h2
    [ngStyle]="{ 'text-align': 'center', 'margin-top': '1.1rem' }"
    *ngIf="name === 'Rodrigo'; else nameNotFound"
  >
    O nome é Rodrigo
  </h2>
  <ng-template #nameNotFound>
    <div [ngStyle]="{'margin-bottom': '1.1rem'}">
        <h2 [ngStyle]="{'text-align': 'center', 'margin-block': '1.12em'}">Nome não encontrado :(</h2>
        <p [ngStyle]="{'text-align': 'center', 'font-size': '1.16rem'}">Error 404</p>
    </div>
  </ng-template>
</div>
